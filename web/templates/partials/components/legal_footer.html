{{ define "legal_footer" }}
{{ $lang := .Lang }}
{{ $footer := .Footer }}
<section class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
  <div class="space-y-4">
    <div class="space-y-2">
      <h2 class="text-lg font-semibold text-gray-900">{{ $footer.Title }}</h2>
      <p class="text-sm text-gray-600">{{ $footer.Summary }}</p>
    </div>
    <ul class="space-y-3 text-sm text-gray-700">
      {{ range $footer.Contacts }}
      <li class="flex items-start justify-between gap-3 rounded-md border border-indigo-100 bg-indigo-50/50 px-3 py-2">
        <span class="font-medium text-indigo-900">{{ .Label }}</span>
        <a href="{{ .Href }}" class="text-indigo-600 hover:text-indigo-500" rel="noopener">{{ .Value }}</a>
      </li>
      {{ end }}
    </ul>
    <p class="text-xs text-gray-500">{{ $footer.Note }}</p>
  </div>
</section>
{{ end }}
