{% if has_suggestions %}
<p class="suggestion-title">{{ real_name }} さんへの候補（Gemini）</p>
<div class="suggestion-chips">
  {% for suggestion in suggestions %}
  <button
    type="button"
    class="kanji-chip"
    data-line1="{{ suggestion.line1 }}"
    data-line2="{{ suggestion.line2 }}"
    data-reason="{{ suggestion.reason }}"
    data-hiragana="{{ suggestion.reading_hiragana }}"
    data-romaji="{{ suggestion.reading_romaji }}"
  >{{ suggestion.kanji }}</button>
  {% endfor %}
</div>
<p class="suggestion-reading" data-kanji-reading>候補をタップすると、読み方を表示します。</p>
<p class="suggestion-reason" data-kanji-reason>候補をタップすると、提案理由を表示します。</p>
<p class="field-hint">候補をクリックすると2行の印影テキストに反映されます。</p>
{% else %}
  {% if !error.is_empty() %}
<p class="field-error">{{ error }}</p>
  {% else %}
<p class="placeholder">候補を表示するには本名を入力してください。</p>
  {% endif %}
{% endif %}
