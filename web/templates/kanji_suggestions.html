{% if has_suggestions %}
<p class="suggestion-title">{{ real_name }} さんへの候補</p>
<div class="suggestion-chips">
  {% for suggestion in suggestions %}
  <button
    type="button"
    class="kanji-chip"
    data-line1="{{ suggestion.line1 }}"
    data-line2="{{ suggestion.line2 }}"
    data-reason="{{ suggestion.reason }}"
    data-hiragana="{{ suggestion.reading_hiragana }}"
    data-romaji="{{ suggestion.reading_romaji }}"
  >{{ suggestion.kanji }}</button>
  {% endfor %}
</div>
<p class="suggestion-reading" data-kanji-reading>読み方</p>
<p class="suggestion-reason" data-kanji-reason>提案理由</p>
<p class="field-hint">候補をタップすると印影テキストに反映されます。</p>
{% else %}
  {% if !error.is_empty() %}
<p class="field-error">{{ error }}</p>
  {% else %}
<p class="placeholder">候補を表示するには本名を入力してください。</p>
  {% endif %}
{% endif %}
