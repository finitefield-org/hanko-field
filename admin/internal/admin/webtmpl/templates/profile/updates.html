{{define "profile/session-update"}}
{{$data := .Data}}
{{if $data.Security}}
  <div id="sessions-card" hx-swap-oob="true">
    {{template "profile/sessions-card" (dict "Security" $data.Security "CSRFToken" $data.CSRFToken "BasePath" $.BasePath)}}
  </div>
{{end}}
<div id="profile-flash" hx-swap-oob="true">
  {{template "profile/flash-message" $data.Message}}
</div>
{{end}}
