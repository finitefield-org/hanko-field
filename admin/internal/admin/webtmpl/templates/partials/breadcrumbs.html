{{define "partials/breadcrumbs"}}
{{if gt (len .Items) 0}}
<nav class="mb-4 flex items-center gap-2 text-sm text-slate-500" aria-label="Breadcrumb">
  {{range $idx, $item := .Items}}
    {{if gt $idx 0}}<span>/</span>{{end}}
    {{if and $item.Href (not (isLast $idx $.Items))}}
      <a href="{{$item.Href}}" class="hover:text-slate-900">{{$item.Label}}</a>
    {{else}}
      <span class="text-slate-900">{{$item.Label}}</span>
    {{end}}
  {{end}}
</nav>
{{end}}
{{end}}
