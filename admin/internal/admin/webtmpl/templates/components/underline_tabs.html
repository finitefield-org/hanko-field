{{define "components/underline-tabs"}}
{{if gt (len .Tabs) 0}}
  <div class="border-b border-slate-200">
    <nav class="flex flex-wrap items-center gap-2" aria-label="セクションタブ">
      {{range $tab := .Tabs}}
        <a
          href="{{underlineTabHref $tab}}"
          class="{{underlineTabClass $tab.Active}}"
          {{if $tab.Active}}aria-current="page"{{end}}
          data-tab="{{$tab.ID}}"
          {{if $.HxTarget}}
            hx-get="{{underlineTabHref $tab}}"
            hx-target="{{$.HxTarget}}"
            hx-swap="{{underlineSwapValue $.HxSwap}}"
            {{if $.HxPushURL}}hx-push-url="true"{{end}}
          {{end}}
          {{range $k, $v := $tab.Attributes}} {{$k}}="{{$v}}"{{end}}
        >
          <span>{{$tab.Label}}</span>
        </a>
      {{end}}
    </nav>
  </div>
{{end}}
{{end}}
